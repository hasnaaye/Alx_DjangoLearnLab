{% extends "base.html" %} {% block content %}
<h2>All Posts</h2>
<a href="{% url 'post-create' %}">âž• New Post</a>
<ul>
  {% for post in posts %}
  <li>
    <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
    <small>by {{ post.author }} on {{ post.created_at|date:"M d, Y" }}</small>
  </li>
  {% empty %}
  <li>No posts yet.</li>
  {% endfor %}
</ul>
{% endblock %}
